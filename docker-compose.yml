version: '3.8'

services:
  ask2ask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ask2ask-app
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ALLOWEDHOSTS=ask2ask.uk
    volumes:
      - tracking-data:/app/TrackingData
    networks:
      ask2ask-network:
        ipv4_address: 172.20.0.10
      telemetry-network:
        ipv4_address: 10.10.0.10
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/Index || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: ask2ask-caddy
    restart: unless-stopped
    ports:
      - "9080:80"
      - "9443:443"
      - "9443:443/udp"
    volumes:
      - ./Caddyfile.local:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      # Mount CA certificate for mTLS (production only)
      # - ./certs/ca.crt:/etc/caddy/certs/ca.crt:ro
    networks:
      ask2ask-network:
        ipv4_address: 172.20.0.20
      telemetry-network:
        ipv4_address: 10.10.0.20
    depends_on:
      ask2ask-app:
        condition: service_healthy

volumes:
  tracking-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  # Public network - for web traffic
  ask2ask-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  
  # Telemetry network - isolated for API/monitoring access
  telemetry-network:
    driver: bridge
    internal: false  # Set to true in production to fully isolate
    ipam:
      config:
        - subnet: 10.10.0.0/24

